imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - bootstrap_3_layout.html.twig
        # - bootstrap_3_horizontal_layout.html.twig
        # - bootstrap_4_layout.html.twig
        # - bootstrap_4_horizontal_layout.html.twig

        # Foundation
        # - foundation_5_layout.html.twig


# Doctrine Configuration
doctrine:
    dbal:
        # driver: pdo_mysql
        driver: '%database_driver%'
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        #path: '%kernel.project_dir%/app/sqlite.db'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# FOSUserBundle config
fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"


# EasyAdminBundle config
easy_admin:
    site_name: 'Blog Admin'
    design:
        brand_color: '#343a40'
        color_scheme: 'light'
    formats:
        date:     'd/m/Y'
        time:     'H:i'
        datetime: 'd/m/Y H:i:s'
    entities:
      Product:
        class: AppBundle\Entity\Product
        label: 'Produits'
        list:
          title: "Admin - Liste des Produits"
        new:
          fields:
            - { property: 'productName', type_options: { required: true }, label: "Nom du produit" ,type:'text'}
            - { property: 'urlAlias', type_options: { required: true } , label: "Url alias", type: 'text'}
            - { property: 'description', type_options: { required: false } , label: "Description", type: 'ckeditor'}
            - { property: 'published', label: "Publier", type: 'checkbox'}
        edit:
          fields:
            - { property: 'productName', type_options: { required: true }, label: "Nom du produit" ,type:'text'}
            - { property: 'urlAlias', type_options: { required: true } , label: "Url alias", type: 'text'}
            - { property: 'description', type_options: { required: false } , label: "Description", type: 'ckeditor'}
            - { property: 'published', label: "Publier", type: 'checkbox'}
      Post:
        class: AppBundle\Entity\Post
        label: 'Articles'
        list:
          title: "Admin - Liste des Articles"
        new:
          fields:
            - { property: 'title', type_options: { required: true }, label: "Titre" ,type:'text'}
            - { property: 'body', type_options: { required: true } , label: "Article", type: 'ckeditor'}
            - { property: 'published', label: "Publier", type: 'checkbox'}
        edit:
          fields:
            - { property: 'title', type_options: { required: true }, label: "Titre" ,type:'text'}
            - { property: 'body', type_options: { required: true } , label: "Article", type: 'ckeditor'}
            - { property: 'published', label: "Publier", type: 'checkbox'}
      Users:
        class: AppBundle\Entity\User
        label: 'Utilisateur'
        list:
          title: "Admin - Liste des Utilisateurs"
          fields:
            - { property: 'Username', label: "Nom d'utilisateur" }
            - { property: 'Email', type: 'email' }
            - { property: 'Enabled', label: 'Actif', type: 'toggle' }
            - { property: 'lastLogin', label: 'Derni√®re connexion'}
            - { property: 'Confirmation token', label: 'Token' }
        new:
          fields:
            - { property: 'Username', type_options: { required: true }, label: "Nom d'utilisateur" ,type:'text'}
            - { property: 'Email', type_options: { required: true } , css_class: 'input-large', type:'email'}
            - { property: 'Password', type_options: { required: true } , css_class: 'input-large', type:'password', label: "Mot de passe"}
    show:
      title: '%%entity_label%% (#%%entity_id%%)'
    list:
        max_results: 10
